<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.typekit.net/hqo0upr.css">
  <link rel="stylesheet" href="css/style-home.css">
  <title>s h o e g a z i n g</title>
</head>

<body class="grid-demo">

<section>
  <div class="one">
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'MBV')" id="defaultOpen">My Bloody Valentine</button>
      <button class="tablinks" onclick="openCity(event, 'Slowdive')">Slowdive</button>
      <button class="tablinks" onclick="openCity(event, 'Ride')">Ride</button>
      <button class="tablinks" onclick="openCity(event, 'Lush')">Lush</button>
    </div>
  </div>

<div class="content">
  <div id="MBV" class="tabcontent">
    <p>
      Years active: 1983–1997, 2007–present</br>
      Formed: Dublin, Ireland</br>
    </p>
    <video autoplay muted loop id="myVideo">
      <source src="videos/mbv.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video> 
  </div>

  <div id="Slowdive" class="tabcontent">
    <p>
      Years active: 1989–1995, 2014–present</br>
      Formed: Reading, England</br>
      Members:</br>
      <img src="images/rachel.jpg" class="profile"><img src="images/neil.jpg" class="profile"><img src="images/simon.png" class="profile"><img src="images/christian.jpg" class="profile"><img src="images/nick.jpg" class="profile"></br>
      Top-rated album:</br>
      <img src="images/souvlaki.jpg" width="225px">
    </p>
    <video autoplay muted loop id="myVideo">
      <source src="videos/slowdive.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video> 
  </div>

  <div id="Ride" class="tabcontent">
    <p>
      Years active: 1988–1996, 2001, 2014–present</br>
      Formed: Oxford, England</br>
    </p>
    <video autoplay muted loop id="myVideo">
      <source src="videos/ride.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video> 
  </div>

  <div id="Lush" class="tabcontent">
    <p>
      Years active: 1987–1996, 2015–2016</br>
      Formed: London, England</br>
    </p>
    <video autoplay muted loop id="myVideo">
      <source src="videos/lush.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video> 
  </div>
</div>

<div class="three">
  <iframe src="https://8tracks.com/mixes/5541012/player_v3_universal" width="275" height="175" style="border: 0px none;" align="center"></iframe>
</div>

</section>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
